<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fluid Navbar</title>
</head>
<body>
    <header>
        <nav>
            <h1>Dev Ed</h1>
            <ul>
            <li><a data-page="home" href="#">Home</a></li>
            <li><a data-page="project" href="#">Project</a></li>
            <li><a data-page="contact" href="#">Contact</a></li>
            <div class="bubble"></div>
            </ul>
        </nav>
    </header>
    <main>
        <section data-index="0" class="home">
            <h2>Home</h2>
        </section>

         <section data-index="1" class="project">
            <h2>Project</h2>
        </section>

         <section data-index="2" class="contact">
            <h2>Contact</h2>
            <form action="signup.html" method="post" id="signup">
                <h1>Sign Up</h1>
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                    <small></small>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter you email address">
                    <small></small>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    



    <script src="app.js" defer></script>
</body>
</html>
